name: Deploy to Firebase Hosting on tag
on:
  create:
    tags:
      - v*

jobs:
  build_and_deploy:
    environment:
      name: Production
      url: https://egs.jessehendriks.nl
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo 'Set environment variables' ${{ env.VUE_APP_FIREBASE_API_KEY }}
      - run: |
          touch .env
          echo VUE_APP_FIREBASE_API_KEY=${{ secret.VUE_APP_FIREBASE_API_KEY }} >> .env
          echo VUE_APP_FIREBASE_AUTH_DOMAIN=${{ secret.VUE_APP_FIREBASE_AUTH_DOMAIN }} >> .env
          echo VUE_APP_FIREBASE_PROJECT_ID=${{ secret.VUE_APP_FIREBASE_PROJECT_ID }} >> .env
          echo VUE_APP_FIREBASE_STORAGE_BUCKET=${{ secret.VUE_APP_FIREBASE_STORAGE_BUCKET }} >> .env
          echo VUE_APP_FIREBASE_MESSAGING_SENDER_ID=${{ secret.VUE_APP_FIREBASE_MESSAGING_SENDER_ID }} >> .env
          echo VUE_APP_FIREBASE_APP_ID=${{ secret.VUE_APP_FIREBASE_APP_ID }} >> .env
          cat .env
      - run: npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EGS_WORSHIP_TEAM_SCHEDULE }}'
          projectId: egs-worship-team-schedule
          channelId: live
